<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
</head>
<body style="background-color:cornflowerblue ;">

        <center><fieldset  style="background-color:whitesmoke; width :fit-content;"><br>

             <h3>signup page</h3>
    <form method="get" action="./login.html" autocomplete="off">
        <label for="u"> UserName: </label><br>
        <input type="text" id="u" name="UserName" pattern="[a-zA-Z]+" title="please enter capital & Small only" required><br><br>

        <label for="m">Mobile Number:</label><br>
        <input type="text" id="m" name="Mobile Number" pattern="[0-9]{10}" title="enter 10 number only"><br><br>

        <label for="p">password:</label><br>
        <input type="password" id="p" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>

        <label for="e">Email:</label><br>
        <input type="text" id="e" name="Email" pattern="[a-z0-9._]+@[a-z]+\.[a-z]{2,4}">
        <br><br>
        <label for="A">Address:</label><br>
        <textarea id="A" name="Address" cols="10" rows="10"> </textarea><br><br>


        <input type="checkbox"> by clicking the signup button you agree to our terms & conditions><br><br>

        <input type="submit" value="signup">
        <button><a href="./login.html">Login</a></button>

 
       

    </form> </fieldset></center>

</body>
</html>
